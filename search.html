<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="search.css">
    <title>Search | The Cocktail Bible</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dev Note : Font Awesome linked with Why account. Don't reuse on others projects -->
    <script src="https://kit.fontawesome.com/5edb51746c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


</head>
<body onload="processRequest(), searchActive(), getIngredientsList()">




<section id="banner">

    <div id="banner-container">

        <div id="switcher-container" onclick="switchSearch()">
            <p id="switcher-text">Search by <span class="button-text-color">ingredients</span></p>
            <img id="switcher-icon" src="images/switch-icon-white.png" alt="switch arrow">
        </div>



        <p id="banner-title">Search</p>

        <div id="back-button">
            <a id="back-button-text" href="index.html"> <i class="fa-solid fa-circle-chevron-left"></i>&nbsp;&nbsp;Go back to <span class="button-text-color">menu</span></a>

            <!--<img id="back-button-icon" src="images/left-arrow-black.svg" alt="back arrow">-->
        </div>
    </div>

</section>



<section id="result">

    <form id="search-bar-container">
        <input name="search-field" id="search-bar" placeholder="Search a cocktail by name">
        <button name="search-button" id="search-button" type="button" onclick="getCocktailsByName()"><i
                class="fa fa-search"></i>
        </button>


    </form>



    <div id="result-container">
        <p id="result-message">Loading search API...</p>
        <div id="result-grid">
        </div>
    </div>
</section>

<script src="getCocktail.js"></script>
<script src="switchSearch.js"></script>
<script src="lang.js"></script>

</body>
</html>
